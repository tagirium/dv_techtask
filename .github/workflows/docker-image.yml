name: Publish Docker image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: tagirium/dv_techtask

      - name: tests
        run: ls /home/runner/work/dv_techtask

      - name: Build Docker image
        working-directory: ./app/app
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/dv_techtask:$(date +%s) .

      - name: Docker push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/dv_techtask:$(date +%s)
